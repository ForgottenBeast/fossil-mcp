\* Model for CheatSheet.tla
\* Run with: tlc CheatSheet -config CheatSheet.cfg

CONSTANT
    Users = {u1, u2}
    Pages = {p1, p2, p3}
    MaxValue = 5

INIT Init
NEXT Next

INVARIANT TypeOK
INVARIANT AllPageImpliesExists
INVARIANT RecordOK
INVARIANT SeqNonEmptyOrEmpty

\* Properties that will fail (to show what violations look like)
PROPERTY EventuallyMaxX
PROPERTY EventuallyAllPages
