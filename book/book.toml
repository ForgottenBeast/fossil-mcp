[book]
title = "Fossil MCP Server Documentation"
authors = ["Fossil MCP Contributors"]
description = "Documentation for the Fossil SCM Model Context Protocol server"
language = "en"
src = "src"

[build]
build-dir = "output"
create-missing = true

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/yourusername/fossil-mcp"
edit-url-template = "https://github.com/yourusername/fossil-mcp/edit/master/book/{path}"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
