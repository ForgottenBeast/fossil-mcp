(* Model Checking Configuration for fossil_mcp TLA+ specification *)

\* Constants used during model checking
CONSTANT
    MaxPages = 3
    RemoteConfigured <- RemoteConfiguredValues
    PageNames <- PageNamesValues

\* Variable bounds for exploration
CONSTRAINT
    /\ Cardinality(pages) <= MaxPages
    /\ Cardinality(remotePages) <= MaxPages
    /\ Cardinality(pendingSync) <= MaxPages

\* Depth limit for state space exploration
DEPTH 100

\* Properties to verify
PROPERTY
    TypeInvariant
    SyncStateInvariants
    SyncingImpliesPending
    SyncSuccessCleanup

\* Liveness properties (temporal)
PROPERTY
    EventualConflictResolution

\* Action constraints (optional - to focus on certain behaviors)
CONSTRAINT
    \* Prevent pathological behaviors
    /\ IF syncState = "idle" 
       THEN IF pendingSync /= {} THEN <>[Next]_vars ELSE TRUE
       ELSE TRUE
